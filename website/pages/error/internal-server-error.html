<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>500 - Internal Server Error</title>
  <style>
    /* Global styles for the body */
    body {
      font-family: 'Inter', sans-serif;
      /* Using Inter font, fallback to sans-serif */
      margin: 0;
      padding: 20px;
      /* Add some padding around the edges */
      background-color: #f3f4f6;
      /* Light gray background */
      display: flex;
      justify-content: center;
      /* Center content horizontally */
      align-items: center;
      /* Center content vertically */
      min-height: 100vh;
      /* Ensure body takes full viewport height */
      color: #374151;
      /* Default text color */
      box-sizing: border-box;
      /* Include padding in element's total width and height */
      text-align: center;
      /* Center text within the body */
    }

    /* Container div styling */
    .error-container {
      background-color: #ffffff;
      /* White background for the content box */
      padding: 32px;
      /* Ample padding inside the box */
      border-radius: 12px;
      /* Rounded corners */
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      /* Subtle shadow */
      max-width: 500px;
      /* Max width for readability */
      width: 100%;
      /* Make it responsive */
    }

    /* Error code (h1) styling */
    .error-code {
      font-size: 6rem;
      /* Very large font size for the 500 */
      font-weight: 800;
      /* Extra bold */
      color: #f59e0b;
      /* Amber/orange color for error */
      margin-bottom: 16px;
      /* Space below error code */
      line-height: 1;
      /* Tight line height */
    }

    /* Heading (h2) styling */
    h2 {
      font-size: 2rem;
      /* Large font size for heading */
      font-weight: 700;
      /* Bold font weight */
      color: #1f2937;
      /* Darker text for heading */
      margin-bottom: 16px;
      /* Space below heading */
    }

    /* Paragraph (p) styling */
    p {
      font-size: 1.125rem;
      /* Slightly larger font size for paragraph */
      line-height: 1.6;
      /* Good line height for readability */
      color: #4b5563;
      /* Slightly lighter text for paragraph */
      margin-bottom: 24px;
      /* Space below paragraph */
    }

    /* Home button styling */
    .home-button {
      background-color: #3b82f6;
      /* Blue background */
      color: #ffffff;
      /* White text */
      font-weight: 600;
      /* Semi-bold text */
      padding: 12px 24px;
      /* Padding inside the button */
      border: none;
      /* No border */
      border-radius: 8px;
      /* Rounded corners for button */
      cursor: pointer;
      /* Pointer cursor on hover */
      transition: background-color 0.3s ease, transform 0.2s ease;
      /* Smooth transition for hover effects */
      font-size: 1rem;
      /* Standard font size for button */
      text-decoration: none;
      /* Remove underline from link */
      display: inline-block;
      /* Allows padding and margin */
      outline: none;
      /* Remove outline on focus */
    }

    .home-button:hover {
      background-color: #2563eb;
      /* Darker blue on hover */
      transform: translateY(-2px);
      /* Slight lift effect on hover */
    }

    .home-button:active {
      background-color: #1d4ed8;
      /* Even darker blue on click */
      transform: translateY(0);
      /* Reset lift on click */
    }

    /* Responsive adjustments for smaller screens */
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }

      .error-container {
        padding: 20px;
      }

      .error-code {
        font-size: 4rem;
        /* Smaller 500 on small screens */
      }

      h2 {
        font-size: 1.5rem;
        /* Smaller heading on small screens */
      }

      p {
        font-size: 0.9rem;
        /* Smaller paragraph text on small screens */
      }
    }

    /* Import Google Font - Inter */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
  </style>
</head>

<body>
  <div class="error-container">
    <div class="error-code">500</div>
    <h2>Internal Server Error</h2>
    <p>
      We're sorry, but something went wrong on our end. Please try again later.
    </p>
    <a href="/" class="home-button">Go to Homepage</a>
  </div>
</body>

</html>
